<div class="container-fluid">

	<form action="index.html" method="post">
	<div class="form-group">
	<label> Score</label>
	<input type="text" id='no1' class="form-control"/>
	<div id="grade"></div>

<script>


alert(calSum(12,23));

function calSum(a,b){
	var sum = a + b ;
	
	return sum;
	//alert(sum);
}








function checkGrade(x){
	if(x > 50){
		document.getElementById('grade').innerHTML = "Passed!";
		var col = formatScore("Passed");
	}else{
		document.getElementById('grade').innerHTML = "Failed!";
		var col = formatScore("Failed");
	}
	document.getElementById('grade').style.color = col;
}

function formatScore(val){
	if(val =='Passed'){
		color = "green";
	}else{
		color = "red";
	}
	return  color;
}


</script>
